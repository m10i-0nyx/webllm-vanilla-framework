<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebLLM チャット</title>
  </head>
  <body>
    <div id="app" class="app-container">
      <div class="header">
        <h1>WebLLM チャット</h1>
        <div class="controls">
          <label for="model-select">モデル選択:</label>
          <select id="model-select"></select>
          <button id="clear-button" class="clear-button" title="会話履歴をクリア">🗑️ クリア</button>
        </div>
      </div>

      <div class="status-bar">
        <div id="status">初期化中...</div>
      </div>

      <div id="chat-messages" class="chat-messages"></div>

      <div class="input-section">
        <textarea
          id="message-input"
          class="message-input"
          placeholder="メッセージを入力してください..."
          rows="3"
        ></textarea>
        <button id="send-button" class="send-button" disabled>送信</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
